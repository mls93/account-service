apply from: "lib.gradle"

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    group 'account.transfers'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

        compile lib.guice,
                lib.h2Database

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

